<html>
    <head>
        <title>iOS Simulator</title>
        <link rel="stylesheet" href="simulator.css" type="text/css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="simulator.js"></script>        
    </head>
    
    <body>
    
        <div class="simulator_container">
            
            <div class="simulator_select_title">YO! Please select your device!!!!</div>
            <div class="simulator_select_container">
                <div class="simulator_select" rel="iphone_p" style="margin-top:40px;"><img src="img/iphone-p.jpg" height="70"/><div class="simulator_select_name">iPhone (Portrait)</div></div>
                <div class="simulator_select" rel="iphone_l" style="margin-top:70px;"><img src="img/iphone-l.jpg" height="40"/><div class="simulator_select_name">iPhone (Landscape)</div></div>
                <div class="simulator_select" rel="ipad_p" style="margin-top:10px;"><img src="img/ipad-p.jpg" height="100"/><div class="simulator_select_name">iPad (Portrait)</div></div>
                <div class="simulator_select" rel="ipad_l" style="margin-top:30px;"><img src="img/ipad-l.jpg" height="80"/><div class="simulator_select_name">iPad (Landscape)</div></div>
                <div style="clear:both"></div>
            </div>
            
            <div class="simulator_devices_container">     
                <div style="margin-left:150px;"  class="simulator_device phone portrait iphone_p" >
                    <iframe style="width: 320px; height: 481px; border: 0;" src="/fluxguide/fluxguide/index/fluxguide6969"></iframe>
                </div>
                 
                 <div class="simulator_device phone landscape iphone_l">
                    <iframe id="ext-gen1165" style="width: 481px; height: 320px; border: 0;" src="/fluxguide/fluxguide/index/fluxguide6969"></iframe>
                 </div>
                 
                 <div class="simulator_device tablet portrait ipad_p">
                    <iframe id="ext-gen1165" style="width: 538px; height: 717px; border: 0;" src="/fluxguide/fluxguide/index/fluxguide6969"></iframe>
                 </div>
                 
                <div class="simulator_device tablet landscape ipad_l">
                    <iframe id="ext-gen1165" style="width: 717px; height: 538px; border: 0;" src="/fluxguide/fluxguide/index/fluxguide6969"></iframe>
                </div>
            </div>
        </div>



    </body>
</html>
